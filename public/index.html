<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>STUDBUD</title>
    <link href="./scss/main.scss" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar">

      <div class="navbox" id="c1">
          <object id="logo"><img src="./icons/studbudlogo.svg" alt="studbudlogo" width="250px"></object>
      </div>

      <h1 class="navbox" id="c2">Good morning Jordan</h1>

      <h1 class="navbox" id="c3">settings</h1>

      <h1 class="navbox" id="c4">dictionary</h1>

      <div class ="navbox" id="c5">
        <div id="pomocontainer1">
          <button id="pomoeditbutton"><img src="./icons/3dotmenu.svg" alt="3dotmenu" width="100%" height="100%"></button>
        </div>
        <div id="pomocontainer2">
          <button id="pomobutton">
            <span id="pomomins">25</span>:<span id="pomosecs">00</span>
          </button>
        </div>
      </div>

      <div class="navbox" id="c6">
        <p class="timernum"><span id="hours">00</span> : <span id="mins">00</span> : <span id="secs">00</span></p>
        <div id="timercontainer">
          <button class="button-timer" id="button-start">START</button>
          <button class="button-timer" id="button-stop">STOP</button>
          <button class="button-timer" id="button-reset">RESET</button>
        </div>

      </div>
      <h1 class="navbox" id="c7">music player</h1>
    </nav>
  <script src="script.js"></script>
  </body>
</html>
