<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>STUDBUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="./scss/main.scss" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <!--Navigation Bar-->
    <nav class="navbar">

      <!--logo-->
      <div class="navbox" id="c1">
          <object id="logo"><img src="./icons/studbudlogo.svg" alt="studbudlogo" width="250px"></object>
      </div>

      <!--Welcome + date-->
      <div class="navbox" id="c2">
        <div id="greeting">
          <p>Welcome!<span id="show"></span></p><p><span id="datetime"></span></p>
        </div>
      </div>

      <!--Covey Quadrants-->
      <div class="navbox" id="c3">
        <button id="coveybutton" type = "button"><img id="coveyimage" src="./icons/coveybuttonon.svg" width="60%"></button>
      </div>

      <!--Dictionary-->
      <div class="navboxdic" id="c4">
        <div class="wrapper">
          <p class="info-text">Definition + Synonym</p>
          <div class="search" id="searchboxes">
            <input id="wordsearch" type="text" placeholder="Search a word" required spellcheck="false">
            

            <!-- Open and Close Dictionary Contents -->
            <button id="showhide" class="material-icons" onclick="hideDef()">SHOW/HIDE</button>
          </div>
          <div id="diccontents">
            <br>
            <ul>
              <li class="word">
                <div class="details">
                  <p>__</p>
                  <span>_ _</span>
                </div>
                <i class="fas fa-volume-up"></i>
              </li>
              <div class="content">
                <li class="meaning">
                  <div class="details">
                    <p>Meaning</p>
                    <span>___</span>
                  </div>
                </li>
                <li class="example">
                  <div class="details">
                    <p>Example</p>
                    <span>___</span>
                  </div>
                </li>
                <li class="synonyms">
                  <div class="details">
                    <p>Synonyms</p>
                    <div class="list"></div>
                  </div>
                </li>
              </div>
            </ul>
            <div id="bottomline"></div>
          </div>
        </div>

        <!-- hides dictionary contents-->
        <script type="text/javascript">
          document.getElementById('diccontents').style.display = 'none';;
        </script>
      </div>

      <!--Pomodoro Timer-->
      <div class ="navbox" id="c5">
        <div class="timer">
          <span class="timer__part timer__part--minutes">00</span>
          <span class="timer__part">:</span>
          <span class="timer__part timer__part--seconds">00</span>
          <div id="pomobuttons">
            <button type="button" id="startbutton" class="timer__btn timer__btn--control timer__btn--start">
              <span class="material-icons">START</span>
            </button>
            <button type="button" id="startpomobutton" class="timer__btn timer__btn--reset">
              <span class="material-icons">POMO</span>
            </button>
          </div>
        </div>
      </div>

      <!--Timer-->
      <div class="navbox" id="c6">
        <p class="timernum"><span id="hours">00</span><span class="doubledots">:</span><span id="mins">00</span><span class="doubledots">:</span><span id="secs">00</span></p>
        <div id="timercontainer">
          <button class="buttontimer" id="button-start"><img class="icons" src="./icons/start.svg" alt="start" width="12px"></button></button>
          <button class="buttontimer" id="button-stop"><img class="icons" src="./icons/stop.svg" alt="start" width="12px"></button></button>
          <button class="buttontimer" id="button-reset"><img class="icons" src="./icons/reset.svg" alt="start" width="12px"></button></button>
        </div>
      </div>

      <!--Music Player, Spotify API-->
      <div class="navbox" id="c7">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" id=""music-player></iframe>
      </div>
    </nav>
    
    <br>
    <br>
    <br>

    <!--Task List-->
    <div id="task">
      <form id="taskform">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">
  
        <br>
      <!-- Date input -->
        <label for="dueDate">Due Date: </label>
        <input type="date" name="dueDate" id="dueDateInput">
        <br>
      <!-- Time input -->
      <label for="completionTime">Completion Time: </label>
        <input type="time" name="completionTime" id="completionTimeInput">
  
        <br>
  
      <label for="estimatedTime">Estimated completion time (in mins):</label>
      <input type="number" name="estimatedTime" id="estimatedTimeInput">
      <!-- Priority -->
      <br>
  
      <label for="priority">Task Priority:</label>
      <select name="prority" id="priorityInput">
        <option value="">Select one</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
  
      <br>
  
        <button type="submit">Submit</button>
      </form>
      <ul id="tasklist">
      </ul>
    </div>

    <!-- Pop Up Msg -->
    <div class="bg-modal">
      <div class="modal-contents">
       <h1 id="firstmsg">Welcome to <br><img src="./icons/studbudlogo.svg" alt="studbudlogopopup" width="200px"></h1>
        <div id="nameandsubmit">
          <input id="namesubmit" type="text" placeholder="Name">
          <a href="#" class="popupsubmitbutton">SUBMIT</a>
        </div>   
      </div>
      <script type="text/javascript">
        document.querySelector('.bg-modal').style.display = "flex";
      </script>
    </div>

  <script src="timer.js"></script>
  <script src="pomo.js"></script>
  <script src="dictionary.js"></script>
  <script src="task.js"></script>
  <script src="time.js"></script>
  <script src="popup.js"></script>

  </body>
</html>
