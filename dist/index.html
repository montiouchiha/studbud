<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <nav class="navbar">

      <div class="navbox" id="c1">
          <object id="logo"><img src="/studbudlogo.a2803b20.svg" alt="studbudlogo" width="250px"></object>
      </div>

      <h1 class="navbox" id="c2"><p>Welcome :)</p><p><span id="datetime"></span></p></h1>

      <div class="navbox" id="c3">

      <div class="navbox" id="c4">
        <div class="wrapper">
          <div class="search">

            <!-- Hide dictionary contents -->
            <button class="material-icons" onclick="hideDef()">close</button>
          </div>

          <div id="diccontents">
            <p class="info-text">Search word for dictionary definition + more.</p>
            <ul>
              <li class="word">
                <div class="details">
                  <p>__</p>
                  <span>_ _</span>
                </div>
                <i class="fas fa-volume-up"></i>
              </li>
              <div class="content">
                <li class="meaning">
                  <div class="details">
                    <p>Meaning</p>
                    <span>___</span>
                  </div>
                </li>
                <li class="example">
                  <div class="details">
                    <p>Example</p>
                    <span>___</span>
                  </div>
                </li>
                <li class="synonyms">
                  <div class="details">
                    <p>Synonyms</p>
                    <div class="list"></div>
                  </div>
                </li>
              </div>
            </ul>
          </div>
        </div>
        <!-- hides dictionary contents-->
        <script type="text/javascript">document.getElementById('diccontents').style.display = 'none';

</script>
      </div>

      <div class="navbox" id="c5">
        <div class="timer">
          <span class="timer__part timer__part--minutes">00</span>
          <span class="timer__part">:</span>
          <span class="timer__part timer__part--seconds">00</span>
          <div id="pomobuttons">
            <button type="button" id="startbutton" class="timer__btn timer__btn--control timer__btn--start">
              <span class="material-icons">START</span>
            </button>
            <button type="button" id="startpomobutton" class="timer__btn timer__btn--reset">
              <span class="material-icons">POMO</span>
            </button>
          </div>
          </div>
      </div>

      <div class="navbox" id="c6">
        <p class="timernum"><span id="hours">00</span><span class="doubledots">:</span><span id="mins">00</span><span class="doubledots">:</span><span id="secs">00</span></p>
        <div id="timercontainer">
          <button class="buttontimer" id="button-start"><img class="icons" src="/start.5e24d018.svg" alt="start" width="12px"></button>
          <button class="buttontimer" id="button-stop"><img class="icons" src="/stop.9e7a4aae.svg" alt="start" width="12px"></button>
          <button class="buttontimer" id="button-reset"><img class="icons" src="/reset.f11cdbb7.svg" alt="start" width="12px"></button>
        </div>
      </div>

      <div class="navbox" id="c7">

      </div>
    </nav>
    
    <div id="task">
      <form id="taskform">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">
  
        <br>
      <!-- Date input -->
        <label for="dueDate">Due Date: </label>
        <input type="date" name="dueDate" id="dueDateInput">
        <br>
      <!-- Time input -->
      <label for="completionTime">Completion Time: </label>
        <input type="time" name="completionTime" id="completionTimeInput">
  
        <br>
  
      <label for="estimatedTime">Estimated completion time (in mins):</label>
      <input type="number" name="estimatedTime" id="estimatedTimeInput">
      <!-- Priority -->
      <br>
  
      <label for="priority">Task Priority:</label>
      <select name="prority" id="priorityInput">
        <option value="">Select one</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
  
      <br>
  
        <button type="submit">Submit</button>
      </form>
      <ul id="tasklist">
      </ul>
    </div>
